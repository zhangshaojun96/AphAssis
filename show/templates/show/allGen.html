<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>查看患者</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="../static/css/bootstrap.css" rel="stylesheet"/>
    <!-- FONTAWESOME STYLES-->
    <link href="../static/css/font-awesome.css" rel="stylesheet"/>
    <!-- PAGE LEVEL STYLES -->
    <link href="../static/css/prettyPhoto.css" rel="stylesheet"/>
    <!--CUSTOM BASIC STYLES-->
    <link href="../static/css/basic.css" rel="stylesheet"/>
    <!--CUSTOM MAIN STYLES-->
    <link href="../static/css/custom.css" rel="stylesheet"/>
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
</head>
<body>
<div id="wrapper">
    {% include 'nav_left.html' %}

    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <!-- /. ROW  -->
            <div id="port-folio">
                <div class="row ">

                    <div class="row " style="position:absolute;left:25%;top:18%;width:75%;height:75%">
                        <table align="center" width="600" border=1 bordercolor="#00ff99">
                            <tbody>
                            <tr>
                                <td colspan="6" align="center">所有病人</td>
                            </tr>
                            <tr>
                                <td width="40%" align="center">患者姓名</td>
                                <td width="20%" align="center">操作</td>
                            </tr>
                            {% for row in posts.object_list %}
                                <tr>
                                    <td width="40%" align="center">{{ row.res_username }}</td>
                                    <td width="20%" align="center"><a href="/gen_detail?id={{ row.id }}">查看详情</a>
                                    </td>
                                </tr>
                            {% endfor %}
                            <tr>
                                <td colspan="6" align="center">
                                    {% if posts.has_previous %}
                                        <a href="/allGen?p={{ posts.previous_page_number }}">上一页</a>
                                    {% endif %}

                                    {% if posts.has_next %}
                                        <a href="/allGen?p={{ posts.next_page_number }}">下一页</a>
                                    {% endif %}

                                    <span>
                                       {{ posts.number }} / {{ posts.paginator.num_pages }}
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
<!-- /. WRAPPER  -->
<!-- /. FOOTER  -->
<!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
<!-- JQUERY SCRIPTS -->
<script src="../static/js/jquery-1.10.2.js"></script>
<!-- BOOTSTRAP SCRIPTS -->
<script src="../static/js/bootstrap.js"></script>
<!-- PAGE LEVEL SCRIPTS -->
<script src="../static/js/jquery.prettyPhoto.js"></script>
<script src="../static/js/jquery.mixitup.min.js"></script>
<!-- METISMENU SCRIPTS -->
<script src="../static/js/jquery.metisMenu.js"></script>
<!-- CUSTOM SCRIPTS -->
<script src="../static/js/custom.js"></script>
<!-- CUSTOM Gallery Call SCRIPTS -->
<script src="../static/js/galleryCustom.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript">
    var pageNum = 1;
    var all_gen;
    var all_length = 0;

    function subPage() {
        if (pageNum <= 1) {
            alert("这是第一页!");
        }
        else {
            pageNum = pageNum - 1;
            gen_display();
            changePage();
        }
    }

    function addPage() {
        if (pageNum > all_length / 5) {
            alert("这是最后一页");
        }
        else {
            pageNum = pageNum + 1;
            gen_display();
            changePage();
        }
    }

    function genDetail(number) {
        location.herf = "/genDetail/" + string(number + 5 * pageNum);
    }

    function changePage() {
        var label = document.getElementById('pageNumber');
        label.innerText = String(pageNum);
    }

    changePage();
    //
    <!-- 可以用checked 这个属性来判断是不是选中了这题 -->
    //可以用getElementById来获得那个变量，但是一定要放在代码一定会执行到的地方中
    //input 有一个type域，如果是 "hidden",就是不显示

    function gen_display() {
        var gen_2_disp = 5;
        var reduce = all_length % 5;
        let final = (pageNum === parseInt(((all_length + 4) / 5)));
        if (final) {
            if (reduce == 0) {
                gen_2_disp = 5;
            }
            else {
                gen_2_disp = reduce;
            }
        }
        var startNum = (pageNum - 1) * 5;
        for (let i = 0; i < 5; i++) {
            var td = document.getElementById('td' + (i + 1));
            var td1 = document.getElementById('td' + (i + 1) + '1');
            if (final && i >= reduce) {
                td.innerText = "";
                td.type = "hidden";
                td1.type = "hidden";
            }
            else {
                td.innerText = all_gen["gen" + (startNum + i)];
            }

        }
    }

    function get_all() {
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8000/get_allGen/",
            data: {},
            success: function (data) {
                //alert(data['ques0']);
                all_gen = data;
                all_length = data["length"];
                gen_display();
            },
            error: function (data) {
                alert("Some error!");
            }
        });
    }

    get_all();


</script>
<script>
    function confirmAct() {
        var msg = "您真的确定要退出吗？\n\n请确认！";
        if (confirm(msg) == true) {
            return true;
        } else {
            return false;
        }
    }
</script>
</body>
</html>
